general:
    wandb:
        project: pixel_titok_video_11
        run_name: LPIPS144x256-SL155k-BaseLarge-1024Eval-GAN0.4-80+5kWarm-25thLR20k
        log_step_interval: 50

    checkpoints:
        save_path: out_ckpt
        save_interval: 2000
        keep_prior: 6 # -1 to keep all

        resume_from_checkpoint: 160k.ckpt
        init_from_checkpoint:

tokenizer:
    model:
        patch_size: [4, 8, 8]
        fsq_levels: [7, 7, 7, 5, 5] # CB size: 8575
        encoder_size: base_thin
        decoder_size: large_thin

    losses:
        perceptual_weight: 1.0 # 1.0
        perceptual_samples_per_step: 256 # Use -1 to sample all.
        perceptual_sampling_size: 144 # fixed-size input to LPIPS. Always square.

    optimizer:
        lr_schedule: cosine # cosine, constant
        learning_rate: 1e-4
        end_lr: 1e-5
        warmup_steps: 10000

        beta1: 0.9
        beta2: 0.99
        weight_decay: 1e-4

discriminator:
    use_disc: True # whether to init disc weights and optimizer. Can be enabled on resume from pretrained non-disc ckpt.

    model:
        patch_size: [4, 8, 8]
        model_size: small_thin

    losses:
        disc_start: 160000
        disc_warmup_steps: 5000 # no GAN loss applied to the tokenizer during this period, but disc is still trained.
        disc_weight: 0.4 # lower to 0.2 - and lower warmup accordingly to ~100k?
        disc_weight_warmup_steps: 80000 # use adapt d weight instead?

        lecam_weight: 0.001

    optimizer:
        lr_divisor: 25 # how many times lower the disc LR is than the tokenizer at a given step
        warmup_steps: 20000

        beta1: 0.9
        beta2: 0.99
        weight_decay: 1e-4


dataset:
    # train_dataset: "hf://datasets/NilanE/Vchitect_T2V_DataVerse_256p_8fps_wds/shards/{00000..00079}.tar"
    # eval_dataset: "hf://datasets/facebook/PE-Video/test/{000000..000029}.tar"

    train_dataset: "ds/shards/{00000..00079}.tar"
    eval_dataset: "ds/test/{000000..000029}.tar"

    fps_range: [3, 4]
    max_aspect_ratio: 2

    workers: 8
    pin_memory: True # uses extra VRAM when enabled.


training:
    sampling:
        num_token_range: [128, 1024]
        min_grid: [8, 144, 144]
        max_grid: [20, 192, 192]

        # seq_len is similar to batch size, but raw token count.
        # Set as much as the GPU can handle. The dataloader will try to target this value, but never exceed.
        train_seq_len: 155648 # 172032 # per-gpu
        eval_seq_len: 32768

    main:
        max_steps: 600000
        precision: bf16-mixed
        accelerator: 'gpu'
        train_devices: 1
        enable_tf32: True
        torch_compile: False

        seed: 42
        max_grad_norm: 1.0

        use_ema: True # enable alongside disc model
        ema_decay: 0.999 # vitok uses 0.9999

    eval:
        eval_step_interval: 4000
        num_eval: 1024

        log_codebook: True
        log_jedi: True
        log_fvd: True
        log_recon_num: 16

        random_recon: True # whether to sample recon videos randomly from the eval set, or take the first log_recon_num
        jedi_jepa_model: vit_huge # vit_large, vit_huge

        clear_cache: True